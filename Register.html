    <div class="container-outside-SignIn">
      <div class="bigtext"><p>قم باِنشاء حساب جديد</p></div>
      <div class="container-SignIn" style="height: 490px;">
        <form>
          <div class="form-group text-right">
            <label for="exampleInputEmail1">البريد الألكتروني</label>
            <input
              type="email"
              class="form-control text-right"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="ضع بريدك الالكتروني"
            />
          </div>
          <div class="form-group text-right">
            <label for="exampleInputPassword1">كلمة المرور</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="اكتب هنا كلمة المرور"
            />
          </div>
          <div class="form-group text-right">
            <label for="exampleInputPassword1">تأكيد لكلمة المرور</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="قم بتأكيد كلمة المرور"
            />
          </div>
          <!-- <div class="form-group form-check text-right">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label
              class="form-check-label"
              style="text-decoration: underline;"
              for="exampleCheck1"
            ></label>
          </div> -->
          <div class="row" style="text-align: right; direction: rtl;">
            <legend class="col-form-label col-sm-2 pt-0">الجنس :</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label
                  class="form-check-label"
                  for="gridRadios1"
                  style="margin-right: 30px; margin-bottom: 10px;"
                >
                  ذكر
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label
                  class="form-check-label"
                  for="gridRadios2"
                  style="margin-right: 30px; margin-bottom: 10px;"
                >
                  انثى
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label
                  class="form-check-label"
                  for="gridRadios2"
                  style="margin-right: 30px; margin-bottom: 10px;"
                >
                  ليس ضروري
                </label>
              </div>
            </div>
          </div>
        </form>
        <div class="button-flex">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 10px;"
            onclick="RegisterClick();"
          >
            اِنشاء الحساب
          </button>
        </div>
        <div class="New">
          <a href="SignIn.html">اذا كان لديك حساب بالفعل قم بالنقر هنا</a>
        </div>
      </div>
