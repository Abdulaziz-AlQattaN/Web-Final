<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/style5.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/style.css" />
    <title>شركة عزيز للبرمجة | المساعدة</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="index.html">الصفحة الرئيسية</a></li>
        <li><a href="index2.html">المعلومات</a></li>
        <li>
          <img
            src="Add-Ons/9ea44d23-1587-4866-b4d6-27db71007677_200x200.png"
            alt=""
          />
        </li>
        <li><a href="index3.html">المسارات</a></li>
        <li>
          <div class="dropdown">
            <button class="dropbtn">انقر هنا</button>
            <div class="dropdown-content">
              <a href="SignIn.html">تسجيل دخول</a>
              <a href="HelpMe.html" id="HelpMe">المساعدة</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="middleee">
      <div ng-app="coolform" class="wrapper">
        <div cool-form>
          <div class="q-title">قم بمشاركة مشكلتك مع احد العملاء</div>
          <div ng-repeat="q in questions" class="question">
            <label>
              <span class="q-text">
                {{q.question}}
                <span class="q-answer">
                  {{q.answer}}
                </span>
              </span>
              <input type="text" id="q{{$index}}" ng-model="q.answer" />
              <span class="q-back" ng-click="open($index)"><</span>
            </label>
            <span class="q-next" ng-click="open($index+1)">></span>
          </div>
          <div class="q-after">
            <hr />
            <div class="q-confirm-text">هل انت متأكد باِنك سترسل المشكلة</div>
            <div
              class="q-confirm-button"
              onclick="document.getElementById('texto').innerHTML = 'تم ارسال مشكلتك سيتم مراجعة طلبك خلال 24 ساعة'"
            >
              متأكد
            </div>
            <div>
              <h4 id="texto" style="color: green; margin-top: 20px;"></h4>
            </div>
          </div>
        </div>
        <center
          ng-show="activequestion > -1 && activequestion < questions.length"
        >
          {{activequestion+1}} / {{questions.length}}
        </center>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
