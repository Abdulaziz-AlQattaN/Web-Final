    <div class="header">

    <div class="container-outside-SignIn">
      <div class="bigtext"><p>قم بتسجيل دخولك</p></div>
      <div class="container-SignIn">
        <form>
          <div class="form-group text-right">
            <label for="exampleInputEmail1">البريد الألكتروني</label>
            <input
              type="email"
              class="form-control text-right"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group text-right">
            <label for="exampleInputPassword1">كلمة المرور</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="form-group form-check text-right">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label
              class="form-check-label"
              style="text-decoration: underline;"
              for="exampleCheck1"
              >تذكر كلمة المرور</label
            >
          </div>
          <div class="button-flex">
            <button type="submit" class="btn btn-primary">
              تسجيل دخول
            </button>
          </div>
          <div class="New">
            <a href="Register.html">اذا لم يكن لديك حساب قم باِنشاء واحد</a>
          </div>
        </form>
      </div>
    </div>
